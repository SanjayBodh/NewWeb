<script>
function resetPassword(){
var email= document.getElementById("email").value;
var emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
if (!emailPattern.test(email)){
alert("please enter an valid email address");
return;
}
console.log(email)
firebase.auth().sendPasswordResetEmail(email)
  .then(() => {
alert("password reset link has been send to your email");
window.location.href="signin.html";
   
  })
  .catch((error) => {
    var errorCode = error.code;
    var errorMessage;
    if(errorCode === "auth/invalid-email"){
    errorMessage = "hello! i am sanjay this email is invalid or wrong check the email and try again";
}
else if(errorCode === "auth/missing-email"){
    errorMessage = "hello! i am sanjay please enter your email the field is blank";
}
else if(errorCode === "auth/user-not-found"){
    errorMessage = "hello! i am sanjay i cannot found you or you email in my datalist first register this email to change the password";
}
else if(errorCode === "auth/network-request-failed"){
    errorMessage = "hello! your network connection is low or unreachable please check the connection";
}
else
{
   errorMessage = error.message;
}
